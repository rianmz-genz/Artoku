<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- linkedcss -->
        <link rel="stylesheet" href="src/style.css">
        <!-- fav -->
        <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
        <!-- tailwindcdn -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- fontGoogle -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link
            rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
            href="https://fonts.googleapis.com/css2?family=Gluten:wght@300;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <title>ArtoKu</title>
    </head>
    <body class="max-h-screen h-screen w-full flex justify-center items-center">
        <main class="w-5/12 h-[90%] rounded-xl max-sm:w-11/12 max-w-[500px]
            text-[#eaeaea]">
            <div id="modal" class="hidden bg-black bg-opacity-70 flex
                justify-center items-center absolute top-0 right-0 bottom-0
                left-0">
                <div class="bg-slate-800 text-xs px-16 py-14 rounded-md
                    text-center">
                    <h1 class=" mb-4 font-bold text-slate-300">Kamu yakin ingin
                        membelinya?</h1>
                    <button onclick="cancelNext()" class="bg-red-500 px-4 py-2
                        rounded-md text-md text-white">Batal</button>
                    <button onclick="iyaNext()" class="bg-green-500 px-7 py-2
                        ml-2 rounded-md text-md text-white font-semibold ml-1">Yakin</button>
                </div>
            </div>
            <div class="flex items-center cursor-pointer" onclick="back()"><i
                    class="bi bi-arrow-left bgblue w-5 h-5 px-4 rounded-full
                    flex justify-center items-center m-3"></i> <p>Detail
                    Wishlist</p></div>
            <div id="details" class="w-11/12 mx-auto bgicon px-3 py-2 pb-3">
            </div>
            <form method="POST" enctype="multipart/form-data"
                onsubmit="return check(event)" class="w-11/12 mx-auto mt-1 px-3
                py-1 pb-3 border-t border-[#364049]">

                <p class=" mt-1 text-sm text-center">Template Pilihan</p>
                <div class="flex justify-center w-full flex-wrap mt-1 mb-2">
                    <label for="sepuluh" class="mr-3 mt-2 cursor-pointer">
                        <p id="sepuluhpil" onclick="sepuluhpil()"
                            class="text-[10px] bgicon min-w-4 w-20 p-2
                            text-center">Rp. 10.000</p>
                        <input type="radio" class="hidden" name="isian"
                            id="sepuluh" value=10000>
                    </label>
                    <label for="duapuluh" class="mr-3 mt-2 cursor-pointer">
                        <p id="duapuluhpil" onclick="duapuluhpil()"
                            class="text-[10px] bgicon min-w-4 w-20 p-2
                            text-center">Rp. 20.000</p>
                        <input type="radio" class="hidden" name="isian"
                            id="duapuluh" value=20000>
                    </label>
                    <label for="limapuluh" class="mr-3 mt-2 cursor-pointer">
                        <p id="limapuluhpil" onclick="limapuluhpil()"
                            class="text-[10px] bgicon min-w-4 w-20 p-2
                            text-center">Rp. 50.000</p>
                        <input type="radio" class="hidden" name="isian"
                            id="limapuluh" value=50000>
                    </label>
                    <label for="seratus" class="mr-3 mt-2 cursor-pointer">
                        <p id="seratuspil" onclick="seratuspil()"
                            class="text-[10px] bgicon min-w-4 w-20 p-2
                            text-center">Rp. 100.000</p>
                        <input type="radio" class="hidden" name="isian"
                            id="seratus" value=100000>
                    </label>
                </div>
                <label for="nabung" class="mt-2 w-full flex max-sm:flex-col
                    justify-between">
                    <p class="text-xs mb-2 bgicon px-2 py-2 cursor-pointer
                        max-sm:w-[70%] max-sm:mx-auto -ml-2" id="lainya"
                        onclick="lainya()">Nominal lain</p>
                    <input type="text" onclick="lainya()" name="diisi"
                        id="nabung" class="rounded-full w-[70%] h-8 text-xs pl-3
                        mx-auto" maxlength="8" placeholder="90000"/>
                </label>
                <div class="absolute bottom-0 border-t border-[#364049] w-full
                    left-0 h-12 flex justify-center items-center">
                    <button type="submit" value="Submit" class="border
                        border-white px-2 py-1 text-xs rounded-full">Tambah
                        Tabungan</button>
                </div>
            </form>
        </main>

        <!-- javascript -->
        <script src="src/detail.js"></script>
    </body>
</html>
