<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- linkedcss -->
        <link rel="stylesheet" href="src/style.css">
        <!-- fav -->
        <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
        <!-- tailwindcdn -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- fontGoogle -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link
            rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
            href="https://fonts.googleapis.com/css2?family=Gluten:wght@300;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <title>ArtoKu</title>
    </head>
    <body class="max-h-screen h-screen w-full flex justify-center
        md:items-center">
        <header class="h-14 md:w-10 w-[90%] max-sm:fixed z-20 bottom-0
            max-sm:rounded-md
            backdrop-blur-md md:h-[90%] max-sm:bg-transparent flex md:flex-col
            md:justify-between md:py-3 justify-around text-slate-400
            items-center max-sm:gap-3">
            <ul class="flex justify-center md:flex-col max-sm:flex-row
                max-sm:gap-6
                items-center gap-3 max-sm:mr-3 max-sm:h-full max-sm:text-xl">
                <li>
                    <a href="./"><i class="bi bi-house"></i></a>
                </li>
                <li class="text-white bgicon md:border-l-2 max-sm:border-t-2
                    max-sm:h-full border-white
                    pb-2 pt-1 px-3 text-base max-sm:text-xl max-sm:flex
                    items-center">
                    <a href="./tambahtabungan"><i class="bi bi-plus-square"></i></a>
                </li>
            </ul>
            <ul class="flex justify-center max-sm:border-l max-sm:pl-4
                border-[#364049] max-sm:text-xl md:flex-col items-center gap-3
                max-sm:gap-6 max-sm:h-full">
                <li>
                    <a href=""><i class="bi bi-gear"></i></a>
                </li>
                <li class="ml-1">
                    <a href="./login"><i class="bi bi-box-arrow-right"></i></a>
                </li>
            </ul>
        </header>
        <main class="w-9/12 h-[90%] max-sm:h-fit max-sm:pb-20 max-sm:w-11/12
            grid grid-cols-5 max-sm:grid-cols-1 max-sm:mt-3">
            <!-- mid -->
            <section class="col-span-3 md:border-r max-sm:pb-6 max-sm:border-b
                border-[#364049] pt-3">
                <p class="w-10/12 mt-2 mx-auto text-white"><i class="bi
                        bi-calendar-plus mr-2"></i> Tambah Wishlist</p>
                <form action="POST" enctype="multipart/form-data"
                    onsubmit="return check(event)" class="w-10/12 mx-auto mt-5
                    text-sm" id="message">
                    <label for="barang">
                        <p class="mt-3">Nama Barang</p>
                        <input type="text" name="barang" autocomplete="off"
                            maxlength="18" id="barang" class="rounded-full mt-2
                            text-white pl-3" required autofocus
                            placeholder="Iphone 13 ProMax"/>
                    </label>
                    <label for="kategori">
                        <p class="mt-3">Kategori</p>
                        <input type="text" name="kategori" autocomplete="off"
                            maxlength="10" id="kategori" class="rounded-full
                            mt-2 text-white pl-3" required autofocus
                            placeholder="Pertemanan"/>
                    </label>
                    <label for="deskripsi">
                        <p class="mt-3">Deskripsi</p>
                        <textarea type="text" name="deskripsi"
                            autocomplete="off" id="deskripsi" class="rounded-3xl
                            mt-2 text-white pl-4 pt-3 w-full resize-y bgicon
                            max-h-20 h-16" maxlength="150" required autofocus
                            placeholder="Beli iphone biar bisa flexing ke
                            temen"></textarea>
                    </label>
                    <label for="harga">
                        <p id="nan" class="mt-3">Harga tanpa Rp dan .</p>
                        <input type="text" name="harga" maxlength="10"
                            id="harga" class="rounded-full mt-2 text-white pl-3"
                            required autofocus placeholder="100000"/>
                    </label>
                    <label for="ditabung">
                        <p id="nan2" class="mt-3">Ditabung tanpa Rp dan .</p>
                        <input type="text" name="ditabung" maxlength="10"
                            id="ditabung" class="rounded-full mt-2 text-white
                            pl-3" required autofocus placeholder="100000"/>
                    </label>
                    <div class="relative w-full h-8 mt-5">
                        <h1 class="absolute left-14 top-3 max-sm:top-8
                            max-sm:left-0">Penanda</h1>
                        <label for="orange" class="container rounded-full
                            -mt-3">
                            <input type="radio" name="color" id="orange"
                                value="orange" required>
                            <span class="checkmark rounded-full"></span>
                        </label>
                        <label for="green" class="containerg rounded-full
                            max-sm:ml-3 -mt-3">
                            <input type="radio" name="color" id="green"
                                value="green" required>
                            <span class="checkmarkg rounded-full"></span>
                        </label>
                        <label for="blue" class="containerb rounded-full
                            max-sm:ml-6 -mt-3">
                            <input type="radio" name="color" id="blue"
                                value="blue" required>
                            <span class="checkmarkb rounded-full"></span>
                        </label>
                        <button type="submit" value="Submit" class="absolute
                            right-0 top-3 bg-transparent border border-[#364049]
                            px-2 py-1 rounded-full">Tambah Wishlist</button>
                    </div>
                </form>
            </section>
            <!-- right -->
            <section class="col-span-2 pt-3 relative w-full">
                <p class="w-10/12 mt-2 mx-auto text-white"><i class="bi
                        bi-card-list mr-2"></i>Harga Member</p>
                <div class="w-10/12 mx-auto mt-6 h-fit bgicon p-3 relative">
                    <div class="flex items-center justify-between text-xs mt-2">
                        <p class="text-sm">Member Gratis </p>
                        <p class="text-[10px] bggreen -right-1 absolute p-1 pr-3
                            pl-2 top-3">Sedang Digunakan</p>
                    </div>

                    <div class="flex items-center text-xs mt-3">
                        <i class="bi bi-check-circle"></i>
                        <p class="text-xs ml-2">Maximal Item Pada Wishlist 4</p>
                    </div>
                    <div class="flex items-center text-xs mt-2">
                        <i class="bi bi-check-circle"></i>
                        <p class="text-xs ml-2">Maximal Item Yang Terbeli 2</p>
                    </div>
                </div>
                <div class="w-10/12 mx-auto mt-2 h-fit bgicon p-3 relative">
                    <div class="flex items-center justify-between text-xs mt-2">
                        <p class="text-sm">Member Premium </p>
                        <p class="text-[10px] -right-1 bgblue absolute p-1 pr-3
                            pl-2 top-3">Rp. 10.000</p>
                    </div>

                    <div class="flex items-center text-xs mt-3">
                        <i class="bi bi-check-circle"></i>
                        <p class="text-xs ml-2">Maximal Item Pada Wishlist Tak
                            Terbatas</p>
                    </div>
                    <div class="flex items-center text-xs mt-2 mb-3">
                        <i class="bi bi-check-circle"></i>
                        <p class="text-xs ml-2">Maximal Item Yang Terbeli Tak
                            Terbatas</p>
                    </div>
                    <a href="" class="text-xs bgblue p-2 rounded-full">Langganan</a>
                </div>
            </section>
        </main>



        <!-- javascript -->
        <script src="src/tambah.js"></script>
    </body>
</html>
